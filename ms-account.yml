management:
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  data:
    mongodb:
      url: '27017'
      auto-index-creation: 'true'
      database: msaccount
      host: localhost
  config:
    import: optional:configserver:http://localhost:8090
  application:
    name: ms-account
logging:
  level:
    com:
      nttdata:
        bootcamp:
          msaccount: info
server:
  port: '8082'
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8089/eureka/
